- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"GET"'
      - value: '"/index.php?"'
      - value: '"lvl=coll_see"'
      - value: '"id="'
      - value: '"UPDATE"'
      - value: '"SET"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2011_02_25, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS PMB Services id Parameter UPDATE SET SQL Injection
        Attempt"'
      pcre: '"/UPDATE.+SET/Ui"'
      reference: url,exploit-db.com/exploits/16087/
      rev: '2'
      sid: '2012350'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
