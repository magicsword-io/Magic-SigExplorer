- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"GET"'
      - value: '"/plugins/campsiteattachment/attachments.php?"'
      - value: '"article_id="'
      - value: '"UPDATE"'
      - value: '"SET"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_10
      msg: '"ET WEB_SPECIFIC_APPS Campsite article_id Parameter UPDATE SET SQL Injection
        Attempt"'
      pcre: '"/UPDATE.+SET/Ui"'
      reference: url,doc.emergingthreats.net/2011219
      rev: '3'
      sid: '2011219'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
