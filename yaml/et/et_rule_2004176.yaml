      msg: '"ET WEB_SPECIFIC_APPS phpx SQL Injection Attempt -- gallery.php cat_id
        SELECT"'
      pcre: '"/SELECT.+FROM/Ui"'
      reference: url,doc.emergingthreats.net/2004176
      rev: '6'
      sid: '2004176'
      special_options:
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
