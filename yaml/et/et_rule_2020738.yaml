      msg: '"ET TROJAN Win32/TrojanProxy.JpiProx.B CnC Beacon 2"'
      rev: '1'
      sid: '2020738'
      special_options:
      - http_method
      - http_uri
      - http_uri
      - http_uri
      - http_uri
      - http_uri
      - http_header
