      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2022_04_18
      msg: '"ET WEB_SPECIFIC_APPS Aj Square RSS Reader url SQL Injection"'
      pcre: '"/UNION.+SELECT/Ui"'
      reference: url,doc.emergingthreats.net/2008785
      rev: '5'
      sid: '2008785'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
