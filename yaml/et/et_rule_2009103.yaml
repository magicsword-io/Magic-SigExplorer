- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"GET"'
      - value: '"/readbible.php?"'
      - value: '"version="'
      - value: '"UNION"'
      - value: '"SELECT"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS Free Bible Search readbible.php SQL Injection"'
      pcre: '"/UNION.+SELECT/Ui"'
      reference: url,doc.emergingthreats.net/2009103
      rev: '6'
      sid: '2009103'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
