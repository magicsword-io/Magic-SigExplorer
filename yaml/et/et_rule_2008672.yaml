- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"GET"'
      - value: '"/success_story.php?id="'
      - value: '"UNION"'
      - value: '"SELECT"'
      flow: to_server,established
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS My PHP Dating id parameter SQL Injection"'
      pcre: '"/UNION\s+SELECT/Ui"'
      reference: url,doc.emergingthreats.net/2008672
      rev: '6'
      sid: '2008672'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
