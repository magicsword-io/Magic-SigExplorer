- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"/header.php?"'
      - value: '"row[titledesc]="'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2011_03_25, deployment Datacenter, signature_severity Major, tag
        XSS, tag Cross_Site_Scripting, updated_at 2020_04_19
      msg: '"ET WEB_SPECIFIC_APPS RecordPress header.php Cross Site Scripting Attempt"'
      pcre: '"/row\[titledesc\]\x3d.+(script|onmouse[a-z]+|onkey[a-z]+|onload|onunload|ondragdrop|onblur|onfocus|onclick|ondblclick|onsubmit|onreset|onselect|onchange|style\x3D)/Ui"'
      reference: url,packetstormsecurity.org/files/view/99118/recordpress-xsrfxss.txt
      rev: '2'
      sid: '2012573'
      special_options:
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
