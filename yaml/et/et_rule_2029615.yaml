- rule:
    destination:
      network: $EXTERNAL_NET
      port: $HTTP_PORTS
    details:
      classtype: trojan-activity
      contents:
      - value: '"GET"'
      - value: '"/do.php?token_value="'
      - value: '!"Accept"'
      - value: '!"Referer"'
      flow: established,to_server
      metadata: affected_product Windows_XP_Vista_7_8_10_Server_32_64_Bit, attack_target
        Client_Endpoint, created_at 2020_03_12, deployment Perimeter, former_category
        MALWARE, signature_severity Major, tag Ransomware, updated_at 2020_03_12,
        mitre_tactic_id TA0040, mitre_tactic_name Impact, mitre_technique_id T1486,
        mitre_technique_name Data_Encrypted_for_Impact
      msg: '"ET TROJAN PXJ Ransomware CnC Activity"'
      pcre: '"/\/do\.php\?token_value=(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{4})$/U"'
      reference: url,securityintelligence.com/posts/pxj-ransomware-campaign-identified-by-x-force-iris/
      rev: '2'
      sid: '2029615'
      special_options:
      - http_method
      - http_uri
      - fast_pattern
      - http_header
      - http_header
    protocol: tcp
    source:
      network: $HOME_NET
      port: any
