- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"/recipe.php?"'
      - value: '"recipeid="'
      - value: '"UPDATE"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_09
      msg: '"ET WEB_SPECIFIC_APPS Recipes Complete Website SQL Injection Attempt --
        recipe.php recipeid UPDATE"'
      pcre: '"/.+UPDATE.+SET/Ui"'
      reference: url,doc.emergingthreats.net/2006944
      rev: '5'
      sid: '2006944'
      special_options:
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
