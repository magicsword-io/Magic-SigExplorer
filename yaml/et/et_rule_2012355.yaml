- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"/lib/spikephpcoverage/src/phpcoverage.remote.top.inc.php?"'
      - value: '"PHPCOVERAGE_HOME"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2011_02_25, deployment Datacenter, signature_severity Major, tag
        XSS, tag Cross_Site_Scripting, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS Moodle PHPCOVERAGE_HOME Parameter Cross Site Scripting
        Attempt"'
      pcre: '"/PHPCOVERAGE_HOME\x3d.+(script|onmouse[a-z]+|onkey[a-z]+|onload|onunload|ondragdrop|onblur|onfocus|onclick|ondblclick|onsubmit|onreset|onselect|onchange|style\x3D)/Ui"'
      reference: url,packetstormsecurity.org/files/view/98053/Moodle2.0.1-xss.txt
      rev: '2'
      sid: '2012355'
      special_options:
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
