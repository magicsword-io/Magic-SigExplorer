- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"GET"'
      - value: '"/index.php?"'
      - value: '"option=com_gbufacebook&"'
      - value: '"face_id="'
      - value: '"INSERT"'
      - value: '"INTO"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS Joomla FaceBook Component face_id Parameter INSERT
        INTO SQL Injection Attempt"'
      pcre: '"/INSERT.+INTO/Ui"'
      reference: url,doc.emergingthreats.net/2011080
      rev: '3'
      sid: '2011080'
      special_options:
      - http_method
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
