- rule:
    destination:
      network: $HTTP_SERVERS
      port: $HTTP_PORTS
    details:
      classtype: web-application-attack
      contents:
      - value: '"/database/table/user.php?"'
      - value: '"email="'
      - value: '"DELETE"'
      flow: established,to_server
      metadata: affected_product Web_Server_Applications, attack_target Web_Server,
        created_at 2010_07_30, deployment Datacenter, signature_severity Major, tag
        SQL_Injection, updated_at 2020_09_11
      msg: '"ET WEB_SPECIFIC_APPS Joomla! SQL Injection Attempt -- user.php email
        DELETE"'
      pcre: '"/DELETE.+FROM/Ui"'
      reference: url,doc.emergingthreats.net/2005453
      rev: '6'
      sid: '2005453'
      special_options:
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
