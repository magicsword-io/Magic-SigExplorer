      pcre: '"/^User-Agent\x3a\x20[^\r\n]+\x3b\x20ms-office\x3b\x20/Hmi"'
      reference: md5,aa4e42109ef2495dc44efc8adefdd20b
      rev: '1'
      sid: '2038777'
