      reference: url,doc.emergingthreats.net/2004043
      rev: '6'
      sid: '2004043'
      special_options:
      - http_uri
      - nocase
      - http_uri
      - nocase
      - http_uri
      - nocase
    protocol: tcp
    source:
      network: $EXTERNAL_NET
      port: any
