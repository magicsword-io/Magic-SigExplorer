    destination:
      network: $EXTERNAL_NET
      port: any
    details:
      classtype: successful-recon-largescale
      contents:
      - value: '"|0d 0a|<!-- This is a WordPress eXtended RSS file generated by WordPress
          as an export of your site. -->|0d 0a|"'
      - value: '"|0d 0a|Content-Type|3a 20|text/plain|0d 0a|"'
      flow: established,from_server
      metadata: affected_product Wordpress, affected_product Wordpress_Plugins, attack_target
        Web_Server, created_at 2011_05_15, deployment Datacenter, signature_severity
        Major, tag Wordpress, updated_at 2016_07_01
      msg: '"ET WEB_SPECIFIC_APPS WordPress DB XML dump successful leakage"'
